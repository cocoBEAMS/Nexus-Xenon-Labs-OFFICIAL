<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the search container horizontally and vertically */
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
        }

        /* Style the search input */
        .search-input {
            border: 2px solid #ccc;
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            width: 300px; /* Adjust width as needed */
        }

        /* Style the search button */
        .search-button {
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Style the title and paragraph with Titan One font */
        .search-title,
        .search-paragraph {
            font-family: 'Titan One', sans-serif;
        }

        .search-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-paragraph {
            font-size: 16px;
            margin-bottom: 10px;
        }
      /* Dark mode styles */
      body.dark-mode {
          background-color: #000;
          color: #fff;
      }

      /* Style the dark mode button */
      #dark-mode-toggle {
          position: fixed;
          top: 10px; /* Adjust as needed */
          right: 10px; /* Adjust as needed */
          background-color: #333; /* Dark gray button color */
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 5px 10px;
          cursor: pointer;
      }

      
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  
</head>
<body>
  
    <div class="search-container">
        <h1 class="search-title">Nexus</h1>
        <p class="search-paragraph">Bypass ANY restrictions today!</p>
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>

</body>
</html>
